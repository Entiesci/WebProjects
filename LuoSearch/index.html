<body style="background-color: #000000">

<script>
    function getQueryString(p) {
        const url_string = window.location.href;
        const url = new URL(url_string);
        return url.searchParams.get(p);
    }

    console.log(getQueryString('p')) // mick

    p = getQueryString('p');
    f = p.charAt(0);

    // 跳转到指定的 URL 地址
    if (f == 'P')location.href = "https://www.luogu.com.cn/problem/" + p;
    else if(f == 'L')location.href = "https://www.luogu.com.cn/problem/list?keyword=" + p.substring(1);
    else location.href = "https://cn.bing.com/search?q=" + p;

</script>
